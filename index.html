<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>investment calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        
        .calculator {
            max-width: 500px;
            width: 100%;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .calculator-header {
            background-color: #f5f5f5;
            padding: 15px 20px;
            border-bottom: 1px solid #e0e0e0;
        }
        
        .calculator-title {
            margin: 0;
            font-size: 20px;
            color: #333;
        }
        
        .calculator-content {
            padding: 20px;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            font-size: 14px;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .results {
            background-color: #f9f9f9;
            padding: 15px;
            border-radius: 4px;
            margin-top: 20px;
        }
        
        .results h3 {
            margin-top: 0;
            margin-bottom: 10px;
            font-size: 16px;
        }
        
        .results p {
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <div class="calculator-header">
            <h2 class="calculator-title">Bitcoin Profit Calculator</h2>
        </div>
        <div class="calculator-content">
            <div class="input-group">
                <label for="investment">Investment Amount ($)</label>
                <input type="number" id="investment" value="50">
            </div>
            <div class="input-group">
                <label for="purchasePrice">Purchase Price ($)</label>
                <input type="number" id="purchasePrice" value="85000">
            </div>
            <div class="input-group">
                <label for="targetPrice">Target Price ($)</label>
                <input type="number" id="targetPrice" value="100000">
            </div>
            
            <div class="results" id="results">
                <h3>Results</h3>
                <p>Bitcoin Purchased: <span id="bitcoinPurchased">0.000588</span></p>
                <p>Purchase Price: $<span id="formattedPurchasePrice">85,000</span></p>
                <p>Target Price: $<span id="formattedTargetPrice">100,000</span></p>
                <p>Final Value: $<span id="finalValue">58.80</span></p>
                <p>Profit Amount: $<span id="profitAmount">8.80</span></p>
                <p>Profit Percentage: <span id="profitPercentage">17.60</span>%</p>
            </div>
        </div>
    </div>

    <script>
        // Format number with commas
        function formatNumber(num) {
            return num.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ",");
        }
        
        // Calculate profit and update UI
        function calculateProfit() {
            const investmentAmount = parseFloat(document.getElementById('investment').value);
            const purchasePrice = parseFloat(document.getElementById('purchasePrice').value);
            const targetPrice = parseFloat(document.getElementById('targetPrice').value);
            
            if (isNaN(investmentAmount) || isNaN(purchasePrice) || isNaN(targetPrice) || 
                purchasePrice <= 0 || targetPrice <= 0) {
                return;
            }
            
            const bitcoinPurchased = investmentAmount / purchasePrice;
            const finalValue = bitcoinPurchased * targetPrice;
            const profitAmount = finalValue - investmentAmount;
            const profitPercentage = (profitAmount / investmentAmount) * 100;
            
            document.getElementById('bitcoinPurchased').textContent = bitcoinPurchased.toFixed(6);
            document.getElementById('formattedPurchasePrice').textContent = formatNumber(purchasePrice);
            document.getElementById('formattedTargetPrice').textContent = formatNumber(targetPrice);
            document.getElementById('finalValue').textContent = formatNumber(finalValue.toFixed(2));
            document.getElementById('profitAmount').textContent = formatNumber(profitAmount.toFixed(2));
            document.getElementById('profitPercentage').textContent = profitPercentage.toFixed(2);
        }
        
        // Add event listeners to inputs
        document.getElementById('investment').addEventListener('input', calculateProfit);
        document.getElementById('purchasePrice').addEventListener('input', calculateProfit);
        document.getElementById('targetPrice').addEventListener('input', calculateProfit);
        
        // Calculate initial values
        calculateProfit();
    </script>
</body>
</html>
